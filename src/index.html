<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="text/css" href="normalize.css">
    <link rel="text/css" href="stylesTest.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=STIX+Two+Math&display=swap" rel="stylesheet">
    <title>What's Cookin'?</title>
  </head>
  <body>
    <header>
      <section class="header-container">
        <article class="title-container" role="region">
          <h1>What's Cookin'?</h1>
        </article>
        <section class="search-field-container" role="search">
          <input name="search recipes by name" type="text" placeholder= "Search recipes by name" class="search-field">
          <input name="submit search recipes by name" type="submit" class = "search-submit-btn">
        </section>
        <button type="button" class="login-button hidden" id="loginButton" name="login">Login</button>
      </section>
    </header>
    <nav id="mainSiteNavigation">
      <button type="button" id="allRecipesButton" name="all recipes" aria-controls="mainSiteNavigation">All Recipes</button>
      <button type="button" id="homeButton" name="home" aria-controls="mainSiteNavigation">Home</button>
      <button type="button" id="savedRecipesButton" name="saved recipes" aria-controls="mainSiteNavigation">Saved Recipes</button>
      <button type="button" id="recipesToCook" name="recipes to cook" aria-controls="mainSiteNavigation">Recipes to Cook</button>
      <button type="button" id="userPantry" name="user pantry" aria-controls="mainSiteNavigation">My Pantry</button>
    </nav>
    <section class="filter-select hidden" id="filters" aria-label="search recipes by tag">
      <section class="meals" id="meals" aria-label="search by meal tag">
        <input type="checkbox" id="breakfast" name="Breakfast" value="Breakfast">
        <label for="breakfast">Breakfast</label><br>
        <input type="checkbox" id="lunch" name="Lunch" value="lunch">
        <label for="lunch">Lunch</label><br>
        <input type="checkbox" id="dinner" name="Dinner" value="dinner">
        <label for="dinner">Dinner</label><br>
      </section><br>
      <section class="other-options" id="otherOptions" aria-label="search by other recipe tags">
        <input type="checkbox" id="antipasti" name="Antipasti" value="antipasti">
        <label for="antipasti">Antipasti</label><br>
        <input type="checkbox" id="starter" name="Starter" value="starter">
        <label for="starter">Starter</label><br>
        <input type="checkbox" id="snack" name="Snack" value="snack">
        <label for="snack">Snack</label><br>
      </section>
      <section class="other-options-2" id="otherOptions2" aria-label="search by more recipe tags">
        <input type="checkbox" id="appetizer" name="Appetizer" value="appetizer">
        <label for="appetizer">Appetizer</label><br>
        <input type="checkbox" id="horDeouvre" name="Hor d'oeuvre" value="hor d'oeuvre">
        <label for="hor-deouvre">Hor d'eouvre</label><br>
        <input type="checkbox" id="mainCourse" name="Main course" value="main course">
        <label for="main-course">Main course</label><br>
      </section>
      <section class="other-options-3" id="otherOptions3" aria-label="search by more recipe tags">
        <input type="checkbox" id="mainDish" name="Main Dish" value="main dish">
        <label for="main-dish">Main dish</label><br>
        <input type="checkbox" id="sauce" name="Sauce" value="sauce">
        <label for="snack">Sauce</label><br>
        <input type="checkbox" id="sideDish" name="Side dish" value="side dish">
        <label for="side-dish">Side dish</label><br>
      </section>
      <section class="other-options-4" id="otherOptions4" aria-label="search by more recipe tags">
        <input type="checkbox" id="morningMeal" name="Morning meal" value="morning meal">
        <label for="morning-meal">Morning meal</label><br>
        <input type="checkbox" id="salad" name="Salad" value="salad">
        <label for="salad">Salad</label><br>
        <input type="checkbox" id="condiment" name="Condiment" value="condiment">
        <label for="condiment">Condiment</label><br>
      </section>
      <section class="other-options-5" id="otherOptions5" aria-label="search by more recipe tags">
        <input type="checkbox" id="dip" name="Dip" value="dip">
        <label for="dip">Dip</label><br>
        <input type="checkbox" id="spread" name="Spread" value="spread">
        <label for="spread">Spread</label><br>
      </section>
    </section>
    <aside class="sidebars">
      <section class="left-sidebar">
        <button type="button" id="addRecipeButton" name="add a recipe"><h1>Add a Recipe</h1></button>
      </section>
      <section class="right-sidebar">
      </section>
    </aside>
    <section class="content-container">
      <section class="main-content" id="mainContent">
        <section class="featured-recipes-title" id="featuredRecipes">
          <h1>Featured Recipes</h1>
        </section>
        <section class="recipe-grid" id="recipeGrid">
          <article class="recipe">
            <div class="meal-image" role="img">
              <img src="images/pancakes.svg" alt="a cartoon kid happily eating pancakes" class="image">
            </div>
            <div class="recipe-content" role="article">
              <button type="favoriteStar" name="add recipe to favorites" class="favorite-star" id="favoriteStar1"></button>
              <div class="recipe-info">
                <h2>Dish Name</h2>
                <div class="ingredient-section" role="region">
                  <h4>Ingredients</h4>
                <section class="ingredient-info">
                </div>
              </div>
            </div>
          </article>
          <article class="recipe">
            <div class="meal-image" role= "img">
              <img src="images/pancakes.svg" alt="a cartoon kid happily eating pancakes" class="image">
            </div>
            <div class="recipe-content">
              <button type="favoriteStar" name="add to favorites" class="favorite-star" id="favoriteStar2"></button>
              <div class="recipe-info">
                <h2>Dish Name</h2>
                <div class="ingredient-section" role="region">
                  <h4>Ingredients</h4>
                <section class="ingredient-info">
                </div>
              </div>
            </div>
          </article>
          <article class="recipe">
            <div class="meal-image" role="img">
              <img src="images/pancakes.svg" alt="a cartoon kid happily eating pancakes" class="image">
            </div>
            <div class="recipe-content">
              <button type="favoriteStar" name="add to favorites" class="favorite-star" id="favoriteStar3"></button>
              <div class="recipe-info">
                <h2>Dish Name</h2>
                <div class="ingredient-section" role="region">
                  <h4>Ingredients</h4>
                <section class="ingredient-info" role="region">
                </div>
              </div>
            </div>
          </article>
        </section>
        <article class="login-popup hidden" id="loginPopup">
          <form class="login-form" id="loginForm">
            <h1>Login</h1>
            <button type="submit" class="cancel-login" onclick="closeForm()"><img src="" class="x-button" alt="close form"></button>
            <label for="email"><b>Username</b></label>
            <input type="text" placeholder="Username" name="username" required>
            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Password" name="password" required>
            <article class="confirm-password">
              <label for="repeat-password"><b>Repeat Password</b></label>
              <input type="text" placeholder="Repeat password" name="password">
            </article>
            <button type="submit" class="log-in-button disabled">Login</button>
            <button type="submit" class="sign-up-button disabled" onclick="closeForm()">Sign Up</button>
          </form>
        </article>
          <section class="add-recipe-container">
            <section class="add-recipe hidden" id="addRecipeForm">
              <h1></h1>
              <h3>Title</h3> <br>
              <input type="text" name="title" class="recipe-form-title" id="recipeFormTitle" value="">
              <h3>Image</h3> <br>
              <input type="text" name="image" class="recipe-form-image" id="recipeFormImage" value="">
              <h3>Amount</h3>
              <input type="number" name="amount" class="ingredient-amount" id="ingredientAmount" value="">
              <select name="units" id="unitSelection">
                  <option value="">Select a unit</option>
                  <option value="cups">cups</option>
                  <option value="tbsp">tbsp</option>
                  <option value="tsp">tsp</option>
                  <option value="oz">oz</option>
                  <option value="lb">lb</option>
                  <option value="pt">pt</option>
                  <option value="qt">qt</option>
                  <option value="gal">gal</option>
                  <option value="lb">lb</option>
                  <option value="ml">ml</option>
                  <option value="l">l</option>
                  <option value="g">g</option>
                  <option value="mg">mg</option>
                  <option value="kg">kg</option>
              </select>
              <h3>Ingredients</h3>
              <input type="text" name="ingredient" class="recipe-form-ingredient" id="recipeFormIngredient" value="">
              <button type="button" class="plus-button-container" id="plusButtonContainer"><b>+</b></button><br>
              <button type="button" name="submit-recipe" class="submit-recipe" id="submitRecipe"><b>Add Recipe</b></button>
            </section>
            <section class="all-recipe-container hidden" id="allRecipeContainer">
              <section class="all-recipe-grid" id="allRecipeGrid">
                  <h2>Recipes</h2>
                  <input type="radio" name="favorites?" value="">
              </section>
            </section>
            <section class="recipe-directions-container hidden" id="recipeDirectionsContainer">
              <section class="recipe-directions" id="recipeDirections">
              </section>
            </section>
          </section>
      <section class="pantry-container hidden" id="pantryContainer">
        <input placeholder="enter ingredient name" type="text" name="addIngredientPantry" class="ingredient-name-field">
        <input placeholder="enter amount added" type="text" name="addIngredientPantry" class="ingredient-amount-field">
        <input type="submit" class="submit-btn" id ="submitNewIngredient"></input>
        <section class="pantry-display" id="pantryDisplay">
        </section>
      </section>
    </section>
    <footer>
        <input name="search" type="submit" class="hidden search-submit-btn" id="searchFavesSubmitBtn">
        <input type="text" role="searchbox" placeholder= "Search favorites" name="searchFavorites" class="hidden search-favorites-field" id="searchFavesByName">
    </footer>
    <article class="popup-container">
      <span class="hidden" id="popup" aria-label="popup message">
        <p>POPUP</p>
      </span>
    </article>
  </body>
</html>
