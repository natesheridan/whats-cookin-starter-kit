<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=STIX+Two+Math&display=swap" rel="stylesheet">
    <title>What's Cookin'?</title>
  </head>
  <body>
    <header>
      <article class="title-container">
        <h1>What's Cookin'?</h1>
      </article>
      <button type="button" class="login-button" id="loginButton" name="login">Login</button>
    </header>
    <nav>
      <button type="button" id="allRecipesButton" name="all recipes">All Recipes</button>
      <button type="button" id="homeButton" name="home">Home</button>
      <button type="button" id="savedRecipesButton" name="saved recipes">Saved Recipes</button>
    </nav>
    <aside class="sidebars">
      <section class="left-sidebar">
        <button type="button" id="addRecipeButton" name="add a recipe"><h1>Add a Recipe</h1></button>
      </section>
      <section class="right-sidebar">
        <!-- <article class="scroll-arrow"> -->
          <img src="./data/assets/Right-arrow.svg" class="right-arrow" alt="scroll arrow">
        <!-- </article> -->
      </section>
    </aside>
    <section class="content-container">
      <section section="main-content">
        <section class="main-cards" id="mainCards">
          <article class="recipe">
            <div class="meal-image">
              <img src="./data/assets/pancakes.svg" alt="meal image" class="image">
            </div>
            <div class="recipe-content">
              <div class="favorite-star"></div>
              <img class="star" src="./data/assets/star-active.svg" alt="favorite">
              <div class="recipe-info">
                <h2>Dish Name</h2>
                <div class="ingredient-section">
                  <h4>Ingredients</h4>
                <section class="ingredient-info">
                </div>
              </div>
            </div>
          </article>
          <article class="recipe">
            <div class="meal-image">
              <img src="./data/assets/pancakes.svg" alt="meal image" class="image">
            </div>
            <div class="recipe-content">
              <div class="favorite-star"></div>
              <img class="star" src="./data/assets/star-active.svg" alt="favorite">
              <div class="recipe-info">
                <h2>Dish Name</h2>
                <div class="ingredient-section">
                  <h4>Ingredients</h4>
                <section class="ingredient-info">
                </div>
              </div>
            </div>
          </article>
          <article class="recipe">
            <div class="meal-image">
              <img src="./data/assets/pancakes.svg" alt="meal image" class="image">
            </div>
            <div class="recipe-content">
              <div class="favorite-star"></div>
              <img class="star" src="./data/assets/star-active.svg" alt="favorite">
              <div class="recipe-info">
                <h2>Dish Name</h2>
                <div class="ingredient-section">
                  <h4>Ingredients</h4>
                <section class="ingredient-info">
                </div>
              </div>
            </div>
          </article>
        </section>
        <article class="login-popup hidden" id="loginPopup">
          <form class="login-form" id="loginForm">

            <h1>Login</h1>
            <!-- <button type="submit" class="cancel-login" onclick="closeForm()"><img src="" class="x-button" alt="close form"></button> -->
              <!--Cancel button here ^^^ -->
            <label for="email"><b>Username</b></label>
            <input type="text" placeholder="Username" name="username" required>
            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Password" name="password" required>
            <article class="confirm-password">
              <label for="repeat-password"><b>Repeat Password</b></label>
              <input type="text" placeholder="Repeat password" name="password">
            </article>
            <button type="submit" class="log-in-button">Login</button>
            <button type="submit" class="sign-up-button" onclick="closeForm()">Sign Up</button>
          </form>
        </article>
        <section class="add-recipe hidden" id="addRecipeForm">
          <h2>Title</h2> <br>
          <input type="text" name="title" value="">
          <h2>Image</h2> <br>
          <input type="text" name="image" value="">
          <h2>Ingredients</h2>
          <input type="text" name="ingredient" value="">
          <input type="text" name="amount" value="">
          <img src="" class="plus-arrow" alt="plus arrow">
          <button type="button" name="submit"></button>
        </section>
      <section class="all-recipe-grid hidden" id="allRecipeGrid">
        <!-- <h2>Recipes</h2>
        <input type="radio" name="favorites" value=""> -->
        <section class="filtered-recipe-grid">
          <img class="mini-card" src="./data/assets/pancakes.svg" alt="default">
          <img class="mini-card" src="./data/assets/pancakes.svg" alt="default">
          <img class="mini-card" src="./data/assets/pancakes.svg" alt="default">
          <img class="mini-card" src="./data/assets/pancakes.svg" alt="default">

          <img class="mini-card" src="./data/assets/pancakes.svg" alt="default">
          <img class="mini-card" src="./data/assets/pancakes.svg" alt="default">
          <img class="mini-card" src="./data/assets/pancakes.svg" alt="default">
        </section>
        <!-- <aside class="all-scroll-arrow"> -->
            <!-- <img src="" alt="scroll arrow"> -->
          <!-- </aside> -->
        </section>
      </section>
    </section>
    <footer>
    </footer>
    <script src="domDemo.js" type="text/javascript"></script>
  </body>
</html>
